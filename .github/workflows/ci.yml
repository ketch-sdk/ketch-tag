name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Winch
      uses: winchci/setup-winch@v1
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        always-auth: true
        registry-url: https://npm.pkg.github.com/
        scope: ketch-com
        node-version: 16
        cache: 'npm'
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        always-auth: true
        registry-url: https://registry.npmjs.com/
        scope: ketch-sdk
        node-version: 16
        cache: 'npm'
        token: ${{ secrets.NPM_TOKEN }}
    - uses: winchci/actions-node@v14
    - name: Build and Publish
      run: winch ci
